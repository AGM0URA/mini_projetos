<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

</head>
<body>
    <div class="caixa">
        <h1>Cron√¥metro AGM</h1>
        <div class="tempos">
          <div class="tempo" id="horas">00</div>
          <div class="separador">:</div>  
          <div class="tempo" id="minutos">00</div>
          <div class="separador">:</div>
          <div class="tempo" id="segundos">00</div>

        <div class="botao">
            <button class="btn" id="iniciarBtn">Iniciar</button>
            <button class="btn" id="pausarBtn">pausar</button>
            <button class="btn" id="continuarBtn">continuar</button>
            <button class="btn" id="resetarBtn">resetar</button>
            

        </div>
        
    </div>
